<!DOCTYPE html>
<html>
<head>
	<title>Pemrograman From Bagian Input</title>
</head>
<body>
	<form>
		<!-- tag label untuk penanda, for dan id harus sama, input type ada jenis2 yang bisa dipakai-->
		<!-- type text untuk menuliskan kata2 yang dikit -->
		<!-- type password untuk menuliskan password -->	
		<!-- type radio untuk membuat pilihan -->
		<!-- type chechkbox untuk membuat pilihan menjadi lebih banyak-->	
		<!-- type submit untuk membuat tombol kirim -->
		<!-- name untuk pilihan hanya bisa pilih salah satu-->
		<!-- value untuk costum kata submit -->
		<!-- tag textarea untuk membuat kolom untuk comentar atau kolom yang berisi lebih banyak kata-->
		<!-- tag select untuk membuat pilihan, dan option adalah costum pilihannya-->
		<label for="Username">Username :</label> 
		<input type="text" id="Username">
			<br><br>
		<label for="Password">Password : </label>
		<input type="password" id="Password">
			<br><br>
		<label for="Pria">Pria</label>
		<input type="radio" id="Pria" name="jeniskelamin">
		<label for="Wanita">Wanita</label>
		<input type="radio" id="Wanita" name="jeniskelamin">
			<br><br>
		<input type="checkbox" id="Olahraga"><label for="Olahraga">Olahraga</label>
		<input type="checkbox" id="Berenang"><label for="Berenang">Berenang</label>
		<input type="checkbox" id="Melukis"><label for="Melukis">Melukis</label>
			<br><br>
		<textarea></textarea>
			<br><br>
		<select>
			<option>Bandung</option>
			<option>Yogyakarta</option>
			<option>Malang</option>
			<option>Bali</option>
		</select>
			<br><br>
		<input type="submit" value="kirim"> <!-- tidak di sarankan untuk digunakam -->
		<button type="submit">Kirim</button> <!-- di sarankan untuk digunakam -->

	</form>

	
</body>
</html>
