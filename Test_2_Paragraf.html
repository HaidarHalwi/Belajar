<!DOCTYPE html>
<html>
<head>
	<title>Pemrograman HTML Paragraf</title>
</head>
<body>

<!-- tag p untuk membuat paragraf -->
<!-- tag br untuk membuat baris baru -->
<!-- tag hr untukl membuat garis horizontal atau ke samping--> 
<p>ini adalah Paragraf 1</p>
<br>
<p>ini adalah <br> Paragraf 2</p>
<hr>

<!-- tag b untuk membuat teks tebal biasa -->
<!-- tag i untuk membuat teks miring biasa -->
<!-- tag u untuk membuat teks mempunyai garis bawah-->
<p><b>Selamat datang </b> <i> Di UIN Jakarta</i></p>
<p><u>Nama Saya  Faiz Haidar Halwi </u> </p>
<hr>

<!-- tag strong untuk tebal teks model berbeda-->  
<!-- tag strong untuk miring teks model berbeda -->
<p><strong>Pemberitahuan!</strong> Besok diadakan kelas <em>pemrograman web</em></p>

</body>
</html>
