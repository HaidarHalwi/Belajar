<!DOCTYPE html>
<html>
<head>
	<title>Pemrograman Gambar</title>
</head>
<body>

<!-- tag img mempunyai beberapa jenis yang bisa di ganti-ganti (gunakan)-->
<!-- yaitu src, alt, title, width, height-->
<!-- alt(memberikan alternatik pada gambar)-->
<!-- src(menampilkan gambar)-->
<!-- title(menampilkan teks/kalimat ketika kusor berada pada gambar tersebut)-->
<!-- width dan height untuk mengatur tinggi lebar pada gambar, bisa berupa angka dan persen (%)-->
<img src="monas.png.jpeg" title="Gedung Monas" width="150">

<!-- cara gambar berisi link, jadi ketika gambar diklik akan dialihkan ke sebuah halaman yang terkait oleh link-->
<a href="https://www.youtube.com/">
	<img src="monas.png.jpeg" width="150">
</a>


</body>
</html>
