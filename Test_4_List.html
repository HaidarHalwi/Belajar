<!DOCTYPE html>
<html>
<head>
	<title>Pemrograman List</title>
</head>
<body>
	
<!-- tag ol untuk membuat list berurutan -->
<!-- tag li untuk mengisi item list atau isi list -->
<!-- type="" adalah tempat untuk mengubah type list -->
<h3>To do List</h3>
<ol type="i"> <!-- type-type list bisa diganti dengan : 1, A, a, I, i-->
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
</ol>

<!-- tag ul untuk list titik menjadi bulat --->
<h3>Makanan favorit</h3>
<ul type="circle"> <!-- type-type list bisa diganti dengan : disc, square, cicrle-->
	<li>Ikan goreng</li>
	<li>Ayam goreng</li>
	<li>Mie goreng</li>
</ul>

<!-- tag dl untuk membuat definisi -->
<!-- tag dt untuk terminologi-->
<!-- tag dd untuk deksripsi-->
<!-- tag strong untuk membuat teks tebal-->
<h3>Pemrograman web</h3>
<dl> <!-- tag dl, dt dan dd itu berpasangan -->
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Markup Language</dd>
	<dt><strong>CSS</strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>
