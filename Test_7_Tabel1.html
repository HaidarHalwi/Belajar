<!DOCTYPE html>
<html>
<head>
	<title>Pemrograman Tabel 1</title>
</head>
<body>

<!-- Struktur Tabel yaitu kotak ke samping disebut baris dan ke bawah disebut kolom -->
<!-- Gunakan tag <table> untuk membuat table-->
<!-- tag tr itu baris dan tag td kolom (table data)-->

<!-- Atribut untuk memberikan border table yaitu : -->
<!-- border(untuk memberikan garis border), cellspacing(memberikan jarak antara cell), cellpadding(memberi luas pada cell), colspan, rowspan-->

	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<td>baris 1, kolom 1</td>
			<td>baris 1, kolom 2</td>
		</tr>
		<tr>
			<td>baris 2, kolom 1</td>
			<td>baris 2, kolom 2</td>
		</tr>
	</table>



</body>
</html>
