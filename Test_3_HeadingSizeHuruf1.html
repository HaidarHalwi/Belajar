<!DOCTYPE html>
<html>
<head>
	<title>Pemrograman Heading Size Huruf 1 </title>
</head>
<body>

<!-- tag h1, h2, h3 sampai h6 adalah size huruf -->
<!-- angka 1 paling besar dan angka 6 paling kecil -->
<h1>Huruf 1</h1>
<h2>Huruf 2</h2>
<h3>Huruf 3</h3>
<h4>Huruf 4</h4>
<h5>Huruf 5</h5>
<h6>Huruf 6</h6>
	
</body>
</html>
